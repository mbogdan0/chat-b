<div class="header">
  <a routerLink="/" class="header-link">
    <h1>Chat bots 2.0</h1>
  </a>

  <div>
    <ng-container *ngIf="!isLoggedIn(); else loggedIn">
      <a routerLink="/signup">Sign up</a> or
      <a routerLink="/signin">Sign in</a>
    </ng-container>

    <ng-template #loggedIn>
      Hello, <b>{{username()}}</b>
      (<a (click)="logout()">Log out</a>)
    </ng-template>
  </div>
</div>
