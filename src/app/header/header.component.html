<div class="header">
  <a routerLink="/" class="header-link">
    <h1>Chat bots 2.0</h1>
  </a>


  <div>
    <a routerLink="/signup"
      *ngIf="!isLoggedIn">Sign up</a> or
    <a routerLink="/signin"
       *ngIf="!isLoggedIn">Sign in</a>


    <a (click)="logout()"
       *ngIf="isLoggedIn">Log out</a>
  </div>
</div>
