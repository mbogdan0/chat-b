<div class="contact"
     [ngClass]="{'active': data.active}"
     (click)="makeActive()"
>
  <div
    class="picture"
    [ngClass]="{'online': data.online}"
  >
    <img [src]="data.picture">
  </div>
  <div class="details">
    <div class="username">{{data.username | ctext:20}}</div>
    <div class="lastmsg">
      {{data.lastmsg | ctext:65}}
      here
    </div>
  </div>
</div>
