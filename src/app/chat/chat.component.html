<div class="chat">

  <div class="main-box">

    <div class="selected-detail">
      <app-selected-detail [data]="selectedContact"></app-selected-detail>
    </div>

    <div class="chat-messages">
      <app-chat-messages></app-chat-messages>
    </div>

    <div class="chat-form">
      <app-chat-form></app-chat-form>
    </div>

  </div>

  <div class="contacts-box">
    <app-contacts-box
      [contacts]="onlineContacts"
      (selectContact)="activeContact($event)"
    ></app-contacts-box>
  </div>

</div>
